    <style>
        main.main-flush-top {
            padding-top: 0;
        }

        .brochure-section { 
            padding-top: 0;
            padding-bottom: 0;
        }
        
        .brochure-section .brochure-container { 
            width: 100%; 
            padding: 0;
        }
        .brochure-section .brochure-wrapper { 
            position: relative;
            width: 100%;
            padding-top: 70.7%; 
            outline: none; 
            background-color: #E9ECEF; 
            overflow: hidden; 
            cursor: pointer; 
        }
        .brochure-section .brochure {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Default height, will be overridden for desktop crop */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); 
            overflow: hidden; /* This is important for the image pages inside */
            background-color: #333;
        }
        .brochure-section .brochure-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .brochure-section .brochure-page.active {
            opacity: 1;
        }
        .brochure-section .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(20, 20, 20, 0.65);
            border: none;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            padding: 0.8rem 0.6rem;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            z-index: 10;
            line-height: 1;
            opacity: 0.7;
        }
        .brochure-section .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            opacity: 1;
        }
        .brochure-section .nav-button.prev {
            left: 10px;
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
        }
        .brochure-section .nav-button.next {
            right: 10px;
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
        }
        .brochure-section .page-number {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(20, 20, 20, 0.75);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            font-size: 0.85rem;
            font-family: 'Open Sans', sans-serif;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .brochure-section .dot-navigation {
            display: none; 
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            overflow-x: auto;
            max-width: 80%;
            padding: 0.4rem;
            z-index: 10;
            -webkit-overflow-scrolling: touch;
        }
        .brochure-section .dot {
            display: inline-block;
            width: 9px;
            height: 9px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.35);
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .brochure-section .dot.active {
            background-color: #fff;
            transform: scale(1.2);
        }

        @media (min-width: 769px) { /* Desktop view for INLINE brochure */
            .brochure-section .brochure-wrapper {
                /* Original: padding-top: 46.95%; */
                
                /* --- MODIFICATION FOR TOP CROP (Reduced) --- */
                padding-top: 44.6025%; /* Approx 46.95% * 0.95 (for showing 95% of original height) */
            }
            .brochure-section .brochure { /* The direct container of the image pages */
                height: 105.26315%; /* 100% / 0.95 (makes this container taller than the new wrapper) */
                top: -5.26315%;     /* Shifts this taller container up, effectively cropping 5% of original content from top */
            }
            /* --- END MODIFICATION --- */
        }
        @media (max-width: 768px) { /* Mobile specific for INLINE brochure controls */
            .brochure-section .nav-button, .brochure-section .page-number {
                display: none;
            }
            .brochure-section .dot-navigation {
                display: block;
            }
            /* Reset desktop crop styles if they were applied globally to .brochure */
            .brochure-section .brochure {
                height: 100%;
                top: 0;
            }
        }

        /* Fullscreen Overlay Styles */
        #fullscreen-brochure-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(34, 37, 41, 0.97); 
            z-index: 2000;
            display: flex; 
            justify-content: center;
            align-items: center;
        }

        #fullscreen-brochure-overlay .brochure-wrapper.fullscreen {
            width: 100vw;
            height: 100vh;
            max-width: 100vw;
            max-height: 100vh;
            padding-top: 0; 
            border-radius: 0;
            background-color: #222529; 
            outline: none;
            position: relative;
            overflow: hidden; 
        }

        #fullscreen-brochure-overlay .brochure { 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            background-color: #1A1C1F; 
        }

        #fullscreen-brochure-overlay .brochure-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #fullscreen-brochure-overlay .brochure-page.active {
            opacity: 1;
        }

        #fullscreen-brochure-overlay .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(20, 20, 20, 0.65);
            border: none;
            font-size: 2.5rem;
            color: #fff;
            cursor: pointer;
            padding: 1.2rem 0.8rem;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            z-index: 10;
            line-height: 1;
            opacity: 0.7;
        }
        #fullscreen-brochure-overlay .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            opacity: 1;
        }
        #fullscreen-brochure-overlay .nav-button.prev {
            left: 15px;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        #fullscreen-brochure-overlay .nav-button.next {
            right: 15px;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }
        #fullscreen-brochure-overlay .page-number {
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(20, 20, 20, 0.75);
            color: #fff;
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-family: 'Open Sans', sans-serif;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #fullscreen-brochure-overlay .dot-navigation {
            display: none; 
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            overflow-x: auto;
            max-width: 80%;
            padding: 0.5rem;
            z-index: 10;
            -webkit-overflow-scrolling: touch;
        }
        #fullscreen-brochure-overlay .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.35);
            margin: 0 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        #fullscreen-brochure-overlay .dot.active {
            background-color: #fff;
            transform: scale(1.3);
        }

        #close-fullscreen-brochure {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 2.5rem;
            color: white;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 15;
            padding: 5px;
            line-height: 1;
            text-shadow: 0 0 5px rgba(0,0,0,0.5); 
        }
        #close-fullscreen-brochure:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) { 
            #fullscreen-brochure-overlay .nav-button,
            #fullscreen-brochure-overlay .page-number {
                display: none; 
            }
            #fullscreen-brochure-overlay .dot-navigation {
                display: block; 
            }
        }
    </style>

            </div>

        </div>

    <script>
    function createBrochureInstance(options) {
        const {
            containerElement,
            brochureImageRoot,
            initialPage = 1,
            totalPagesSmall = 34,
            totalPagesWide = 35,
            onPageChangeCallback
        } = options;

        const brochureDiv = containerElement.querySelector('.brochure');
        const prevButton = containerElement.querySelector('.nav-button.prev');
        const nextButton = containerElement.querySelector('.nav-button.next');
        const pageNumberDisplay = containerElement.querySelector('.page-number');
        const dotNavigation = containerElement.querySelector('.dot-navigation');

        let currentPage = initialPage;
        let isMobile = window.innerWidth <= 768;
        let totalPages = isMobile ? totalPagesSmall : totalPagesWide;
        let dots = [];
        let touchStartX = 0;
        let touchEndX = 0;

        function updateTotalPagesState() {
            const newIsMobile = window.innerWidth <= 768;
            // Update isMobile state for the instance if it changed or if it's the first run for this instance
            if (newIsMobile !== isMobile || !containerElement.dataset.initialised) {
                isMobile = newIsMobile;
                 // If this specific brochure instance is for wider screens and it's now mobile (or vice-versa)
                // we need to adjust totalPages based on its own context, not a global one.
                 if (containerElement.classList.contains('fullscreen')) { // Fullscreen always checks current window
                    totalPages = newIsMobile ? totalPagesSmall : totalPagesWide;
                } else { // Inline brochure only cares about its fixed desktop/mobile modes
                    totalPages = window.innerWidth <= 768 ? totalPagesSmall : totalPagesWide;
                }
            } else {
                 // Ensure totalPages is set correctly based on the current isMobile state of this instance
                totalPages = isMobile ? totalPagesSmall : totalPagesWide;
            }


            if (pageNumberDisplay) pageNumberDisplay.textContent = `${currentPage} / ${totalPages}`;
            containerElement.dataset.isMobile = isMobile.toString(); 
            containerElement.dataset.initialised = 'true';
        }

        function createDots() {
            if (!dotNavigation) return;
            dotNavigation.innerHTML = '';
            dots = [];
            for (let i = 0; i < totalPages; i++) {
                const dot = document.createElement('span');
                dot.classList.add('dot');
                dot.dataset.page = i + 1;
                dot.addEventListener('click', (e) => {
                    e.stopPropagation();
                    instance.goToPage(i + 1);
                });
                dotNavigation.appendChild(dot);
                dots.push(dot);
            }
            updateActiveDot();
        }

        function updateActiveDot() {
            if (!dots.length) return;
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentPage - 1);
            });
            // Check if this instance should use mobile dot scrolling
            const currentInstanceIsMobile = JSON.parse(containerElement.dataset.isMobile || 'false');
            if (currentInstanceIsMobile && dotNavigation && dots[currentPage - 1]) {
                const activeDot = dots[currentPage - 1];
                const scrollLeft = activeDot.offsetLeft - (dotNavigation.offsetWidth / 2) + (activeDot.offsetWidth / 2);
                dotNavigation.scrollTo({ left: scrollLeft, behavior: 'smooth' });
            }
        }

        function updateBrochure() {
            if (!brochureDiv) return;
            updateTotalPagesState(); 

            if (currentPage > totalPages) currentPage = totalPages;
            if (currentPage < 1) currentPage = 1;

            const oldActiveImg = brochureDiv.querySelector('.brochure-page.active');
            if (oldActiveImg) {
                oldActiveImg.classList.remove('active');
            }
            
            // Determine folder based on this instance's mobile state
            const currentInstanceIsMobile = JSON.parse(containerElement.dataset.isMobile || 'false');
            const folder = currentInstanceIsMobile ? 'MARKDECORSMALL' : 'MARKDECORWIDE';
            let newImg = brochureDiv.querySelector(`img[data-page-num="${currentPage}"]`);

            if (!newImg) {
                newImg = document.createElement('img');
                newImg.dataset.pageNum = currentPage;
                newImg.src = `${brochureImageRoot}${folder}/${currentPage}.png`;
                newImg.alt = `Mark Decor Brochure Page ${currentPage}`;
                newImg.classList.add('brochure-page');
                brochureDiv.appendChild(newImg);
                
                if (currentPage < totalPages) {
                    if (!brochureDiv.querySelector(`img[data-page-num="${currentPage + 1}"]`)) {
                        const nextImgPreload = new Image();
                        nextImgPreload.src = `${brochureImageRoot}${folder}/${currentPage + 1}.png`;
                    }
                }
                if (currentPage > 1) {
                     if (!brochureDiv.querySelector(`img[data-page-num="${currentPage - 1}"]`)) {
                        const prevImgPreload = new Image();
                        prevImgPreload.src = `${brochureImageRoot}${folder}/${currentPage - 1}.png`;
                    }
                }
            }
            
            setTimeout(() => {
                if (newImg) newImg.classList.add('active');
            }, 50); 
            
            if (pageNumberDisplay) pageNumberDisplay.textContent = `${currentPage} / ${totalPages}`;
            updateActiveDot();
            if (onPageChangeCallback) onPageChangeCallback(currentPage);
        }

        function nextPageHandler(e) {
            if (e) { e.preventDefault(); e.stopPropagation(); }
            if (currentPage < totalPages) {
                currentPage++;
                updateBrochure();
            }
        }

        function prevPageHandler(e) {
            if (e) { e.preventDefault(); e.stopPropagation(); }
            if (currentPage > 1) {
                currentPage--;
                updateBrochure();
            }
        }

        if (nextButton) nextButton.addEventListener('click', nextPageHandler);
        if (prevButton) prevButton.addEventListener('click', prevPageHandler);
        
        containerElement.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].screenX;
        }, { passive: true });

        containerElement.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            const swipeDistance = touchEndX - touchStartX;
            const swipeThreshold = 50; 
            
            if (Math.abs(swipeDistance) > swipeThreshold) { 
                if (swipeDistance < 0) nextPageHandler(null);
                else prevPageHandler(null);
            }
        }, { passive: true });

        const instance = {
            goToPage: (page) => {
                currentPage = page; // Allow setting page, updateBrochure will clamp
                updateBrochure();
            },
            getCurrentPage: () => currentPage,
            updateDisplay: () => { // This will be called on init and resize
                updateTotalPagesState(); // This sets isMobile and totalPages for the instance
                createDots();          
                updateBrochure();      
            },
            nextPage: () => nextPageHandler(null),
            prevPage: () => prevPageHandler(null),
            elements: { container: containerElement }
        };
        return instance;
    }

    document.addEventListener('DOMContentLoaded', function() {
        const inlineBrochureWrapper = document.querySelector('.brochure-section .brochure-wrapper');
        let inlineBrochureInstance = null;

        if (inlineBrochureWrapper) {
            inlineBrochureInstance = createBrochureInstance({
                containerElement: inlineBrochureWrapper,
                brochureImageRoot: '/static/brochure_images/',
            });
            inlineBrochureInstance.updateDisplay(); 
        }

        const fullscreenOverlay = document.getElementById('fullscreen-brochure-overlay');
        const fullscreenBrochureWrapper = fullscreenOverlay.querySelector('.brochure-wrapper.fullscreen');
        const closeFullscreenButton = document.getElementById('close-fullscreen-brochure');
        let fullscreenBrochureInstance = null;
        let isFullscreenActive = false;

        if (fullscreenBrochureWrapper) {
            fullscreenBrochureInstance = createBrochureInstance({
                containerElement: fullscreenBrochureWrapper,
                brochureImageRoot: '/static/brochure_images/',
            });
        }

        function openFullscreenBrochure() {
            if (!inlineBrochureInstance || !fullscreenBrochureInstance || !fullscreenOverlay) return;
            
            isFullscreenActive = true;
            fullscreenOverlay.style.display = 'flex';
            document.body.style.overflow = 'hidden';

            const currentPageFromInline = inlineBrochureInstance.getCurrentPage();
            // Fullscreen instance uses its own isMobile logic on updateDisplay
            fullscreenBrochureInstance.updateDisplay(); 
            fullscreenBrochureInstance.goToPage(currentPageFromInline); 

            fullscreenBrochureWrapper.focus();
        }

        function closeFullscreenBrochure() {
            if (!fullscreenOverlay) return;
            isFullscreenActive = false;
            fullscreenOverlay.style.display = 'none';
            document.body.style.overflow = '';
            if (inlineBrochureInstance) {
                inlineBrochureInstance.elements.container.focus();
            }
        }

        if (inlineBrochureWrapper) {
            let lastTapTime = 0;
            inlineBrochureWrapper.addEventListener('touchend', function(event) {
                const currentTime = new Date().getTime();
                if (currentTime - lastTapTime < 300 && currentTime - lastTapTime > 0) { 
                    event.preventDefault(); 
                    openFullscreenBrochure();
                }
                lastTapTime = currentTime;
            });
            inlineBrochureWrapper.addEventListener('dblclick', function(event) {
                event.preventDefault();
                openFullscreenBrochure();
            });
        }

        if (closeFullscreenButton) {
            closeFullscreenButton.addEventListener('click', closeFullscreenBrochure);
        }
        
        window.addEventListener('resize', () => {
            // Let each instance handle its own display update based on new window size
            if (inlineBrochureInstance) {
                const currentInlinePage = inlineBrochureInstance.getCurrentPage();
                inlineBrochureInstance.updateDisplay();
                inlineBrochureInstance.goToPage(currentInlinePage); 
            }
            if (isFullscreenActive && fullscreenBrochureInstance) {
                const currentFullscreenPage = fullscreenBrochureInstance.getCurrentPage();
                fullscreenBrochureInstance.updateDisplay();
                fullscreenBrochureInstance.goToPage(currentFullscreenPage);
            }
        });
        
        let isInlineBrochureInView = false;
        if (inlineBrochureWrapper) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    isInlineBrochureInView = entry.isIntersecting;
                });
            }, { threshold: 0.1 }); 
            observer.observe(inlineBrochureWrapper);
        }

        document.addEventListener('keydown', function(e) {
            if (isFullscreenActive && fullscreenBrochureInstance) {
                if (e.key === 'ArrowRight') {
                    e.preventDefault();
                    fullscreenBrochureInstance.nextPage();
                } else if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    fullscreenBrochureInstance.prevPage();
                } else if (e.key === 'Escape') {
                    e.preventDefault();
                    closeFullscreenBrochure();
                }
            } else if (isInlineBrochureInView && inlineBrochureInstance && document.activeElement === inlineBrochureWrapper) {
                if (e.key === 'ArrowRight') {
                    e.preventDefault();
                    inlineBrochureInstance.nextPage();
                } else if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    inlineBrochureInstance.prevPage();
                }
            }
        });
    });
    </script>
